  <body>
    <!-- this div basically has the entire site in it. Flex direction column -->
    <div class="sitecontainer">
      <!-- 
      
      -->
      <div class="abovemainsite">
        <div class="topnav">
          <nav class="breadcrumbs">
            <ul>
              <li><a href="\">DegreeView UT</a></li>
              <i class="fa fa-chevron-right"></i>

            <ul>

                <div class="linkbox">

                    <!-- download attribute means they will download it -->

                </div>
              </li>
            </ul>
          </div>
        </div>
        <!--  -->

        <div class="rightcontent">

          <div class="degreelistheaderbox">
            <h3 id="degreelistheader">School Name degrees</h3>
          </div>
          <div class="degreelistbox">
            <ul>
              <li class="degreelink">
                <p>DegreOne</p>
                <img class="linksvg" src="metaassets/Link-17.svg" alt="" />

              <li>
                <div class="linkbox">
                  <p>Degreetwo</p>
                  <p>
                    <!-- download attribute means they will download it -->
                    Download:&nbsp;&nbsp;<a
                      href="../../../assets/webassetfolders6-10/assetstorage10/markdowntablefile10.md"
                      download
                      ><i class="fa-solid fa-arrow-up-from-bracket"></i
                    ></a>
                  </p>
                </div>
              </li>
              <li>
                <div class="linkbox">
                  <p>Degreethree</p>
                  <p>
                    <!-- download attribute means they will download it -->
                    just put link icon:&nbsp;&nbsp;<a

                      ><i class="fa-solid fa-arrow-up-from-bracket"></i
                    ></a>
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </div>

      <div class="undermainsite">
        <!-- this can be empty and like 20 px tall just to take up space, and be used for something in the future
          -->
      </div>

            <a href="about">About</a>

        <div class="footerright">

            src="metaassets/minilogo.png"
            alt="smalldegreeviewlogo"
          />
        </div>
        <button id="filterchaosbutton" class="chaos-button">Start Chaos</button>
        <button
          onclick="document.body.classList.toggle('darkmode');
           document.getElementById('schoolnametitle').classList.toggle('darktext')"
        >
          Toggle Dark Mode
        </button>

        <!--  -->
      </footer>

    <script src="javascript_files/headingcolorchange.js"></script>
